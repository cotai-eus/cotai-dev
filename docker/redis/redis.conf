# Redis configuration
bind 0.0.0.0
protected-mode yes
port 6379

# General configurations
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo no

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Security
requirepass ${REDIS_PASSWORD}
maxmemory-policy noeviction
maxmemory 256mb

# Memory Management
maxclients 10000
maxmemory-samples 5
replica-lazy-flush no

# Append Only Mode
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slowlog
slowlog-log-slower-than 10000
slowlog-max-len 128
